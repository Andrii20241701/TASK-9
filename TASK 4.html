<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        . coursesAndDurationArray{
            border:1px solid black;
            height:100vh;
        }
        .item {
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
<script>
    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    //
    //
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
    // в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'>
    // з monthDuration елементу.
    //     Завдання робити через цикли.


        let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    let coursesAndDurationArrayDiv=document.createElement(`div`);
    document.body.appendChild(coursesAndDurationArrayDiv)
    coursesAndDurationArrayDiv.classList.add('coursesAndDurationArray')


    for(const courses of coursesAndDurationArray){
        let item=document.createElement(`div`)
        let h1Heading=document.createElement('h1')
        let pDescription=document.createElement('p')
        item.classList.add('item')

        h1Heading.innerText=`${courses.title}`
        pDescription.innerText=`${courses.monthDuration}`
        item.append(h1Heading,pDescription);
        coursesAndDurationArrayDiv.appendChild(item)
    }

</script>
</body>
</html>
