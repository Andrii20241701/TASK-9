<script>


    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)

    let array = ['Main','Products','About us','Contacts'];

    let arrayUl=document.createElement(`ul`)
    document.body.appendChild(arrayUl)
    arrayUl.classList.add('array')

    for(const arr of array) {
        let lis=document.createElement(`li`)
        let arrayUlLi=document.createElement('h2')
        lis.classList.add('lis')

        arrayUlLi.innerText=`${arr}`

        lis.appendChild(arrayUlLi);
        arrayUl.appendChild(lis)

    }




</script>
